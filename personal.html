<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolletta Eneji - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000000 0%, #390d39 25%, #e971e9 50%, #1a0a1a 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Sparkle Effect */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #C0C0C0;
            border-radius: 50%;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 4px #C0C0C0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(200, 162, 200, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            z-index: 1000;
            animation: navSlideDown 0.8s ease-out;
            border-bottom: 1px solid rgba(200, 162, 200, 0.3);
        }

        @keyframes navSlideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        nav a {
            color: #C0C0C0;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #C8A2C8, #C0C0C0);
            transition: width 0.4s ease, left 0.4s ease;
        }

        nav a:hover {
            color: #C8A2C8;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
            padding: 0 20px;
        }

        /* Floating Icons */

        /* manually changed animation */
        .floating-icon {
            position: absolute;
            font-size: 50px;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            z-index: 2;
        }

        .icon1 { top: 15%; left: 10%; animation-delay: 0s; }
        .icon2 { top: 25%; right: 15%; animation-delay: 2s; }
        .icon3 { bottom: 20%; left: 15%; animation-delay: 4s; }
        .icon4 { bottom: 30%; right: 10%; animation-delay: 6s; }
        .icon5 { top: 50%; left: 5%; animation-delay: 3s; }
        .icon6 { top: 40%; right: 8%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(5deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(20px, 30px) rotate(3deg);
            }
        }

        .hero-content {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(135deg, #C8A2C8, #C0C0C0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 24px;
            color: #C0C0C0;
            margin-bottom: 40px;
            overflow: hidden;
            border-right: 2px solid #C8A2C8;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end) 1s both, blink 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #C8A2C8; }
        }

        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            background: linear-gradient(135deg, #C8A2C8, #C0C0C0);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: pulse 2s infinite, fadeInUp 1s ease-out 0.8s both;
            box-shadow: 0 0 20px rgba(200, 162, 200, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(200, 162, 200, 0.8), 0 0 60px rgba(192, 192, 192, 0.5);
            animation: none;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Wave Background */
        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 1;
            opacity: 0.3;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #C8A2C8, transparent);
            animation: wave 8s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -2s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation-delay: -4s;
            opacity: 0.3;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-25%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }
            .subtitle {
                font-size: 18px;
            }
            nav ul {
                gap: 25px;
            }
            nav {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sparkles -->
    <div class="sparkles" id="sparkles"></div>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Floating Icons -->
    <div class="floating-icon icon1">&#60;/&#62;</div>
    <div class="floating-icon icon2">{ }</div>
    <div class="floating-icon icon3">‚öõÔ∏è</div>
    <div class="floating-icon icon4">üíª</div>
    <div class="floating-icon icon5">üé®</div>
    <div class="floating-icon icon6">‚ö°</div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Nicolletta Eneji</h1>
            <div class="subtitle">Software Engineer & Project Manager</div>
            <a href="#projects" class="cta-button">View My Projects</a>
        </div>
    </section>

    <!-- Waves -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <script>
        // Generate sparkles
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparklesContainer.appendChild(sparkle);
        }

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Stop typing animation after completion
        setTimeout(() => {
            document.querySelector('.subtitle').style.borderRight = 'none';
        }, 4500);
    </script>
</body>
</html>
